<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Formok</title>
</head>

<body class="bg-dark">
    <div class="container-md w-25 bg-white mt-5 rounded">
        <h2 class="text-center py-4">Regisztráció</h2>
        <form class=" mx-auto pb3">
            <div class="form-group px-3 pb-2">
                <label>
                    <h5>Vezetéknév</h5>
                </label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group px-3 pb-2">
                <label>
                    <h5>Keresztnév</h5>
                </label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group px-3 pb-2">
                <label>
                    <h5>Email cím</h5>
                </label>
                <input type="email"  class="form-control">
            </div>
            <div class="form-group px-3 pb-2">
                <label>
                    <h5>Jelszó</h5>
                </label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group px-3 pb-2">
                <label>
                    <h5>Jelszó megismétlése</h5>
                </label>
                <input type="password" class="form-control">
            </div>
            <div class="form-check">
                <h3>Tanár vagy vagy diák?</h3>
                <input type="radio" name="exampleRadios" value="option1" checked>
                <label>
                  Tanár
                </label>
            </div>
            <div class="form-check">
                <input type="radio" name="exampleRadios" value="option1" checked>
                <label>
                  Diák
                </label>
            </div>
            <div class="form-check px-3 pb-2">
                <p class="my-1">OM azanosító</p>
                <input class="form-control" type="number" min="0">
            </div>
            <div class="px-3">
                <button type="button" class="btn btn-success w-100 my-3">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
